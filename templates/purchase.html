{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}
{% block main %}
    <form id="form1" action="/buy" method="post">
        <div class="form-group">
            <input list="symbol" class="form-control" autocomplete="off" autofocus name="symbol" placeholder="Name of Company" type="text">
            <datalist id="symbol">
                {% for row in rows %}
                <option value="{{ row.name }}">{{ row.symbol }}</option>
                {% endfor %}
            </datalist>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="" name="shares" type="number">
            <input type="hidden" name="user" value="{{session["user_id"]}}">
            <input type="hidden" name="fid" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Buy shares</button>
    </form>
{% endblock %}
